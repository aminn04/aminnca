<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no">

  <title>{{ site.title }}'s Homepage</title>

  <meta name="author" content="{{ site.title }}">
  <meta name="description" content="{{ site.title }} - {{ site.description }}">
  <meta name="generator" content="Jekyll">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="{{ site.lang }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.author.profile }}">
  <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">

  <script defer src="https://cloud.umami.is/script.js" data-website-id="dc1feade-8755-4b0e-8e63-c501f20cfba5"></script>
 
</head>
